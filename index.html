<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alex's Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script href="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="parent">
        <div class="child output"></div>
        <button class="child number">7</button>
        <button class="child number">8</button>
        <button class="child number">9</button>
        <button class="child operator" id="dividebutton">/</button>

        <button class="child number">4</button>
        <button class="child number">5</button>
        <button class="child number">6</button>
        <button class="child operator" id="multiplybutton">*</button>

        <button class="child number">1</button>
        <button class="child number">2</button>
        <button class="child number">3</button>
        <button class="child operator" id="subtractbutton">-</button>

        <button class="child number">0</button>
        <button class="child number" id="clearbutton">AC</button>
        <button class="child number" id="equalsbutton">=</button>
        <button class="child operator" id="addbutton">+</button>
      </div>
    </div>
  </body>
</html>
